<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product catalogue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card_box">
            <div class="img">
                <img src="./mug-mobile.jpg" class="img_desktop" alt="#">
            </div>
            <div class="card_text">
                <p class="product">COFFEE MUG</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="description strike_text">₹230</span>
                </p>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" class="btn_img" alt="#">
                    <span class="description btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
